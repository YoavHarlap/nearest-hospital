/* ========= 拽 ========= */
const LS = { seen:"SEEN", known:"KNOWN", unknown:"UNKNOWN" };
let mode = "unseen";
let current = null;

function get(k){ return new Set(JSON.parse(localStorage.getItem(k)||"[]")); }
function set(k,v){ localStorage.setItem(k, JSON.stringify([...v])); }

function activeList(){
  const seen=get(LS.seen), known=get(LS.known), unknown=get(LS.unknown);
  if(mode==="unseen") return WORDS.filter(w=>!seen.has(w.en));
  if(mode==="known") return WORDS.filter(w=>known.has(w.en));
  return WORDS.filter(w=>unknown.has(w.en));
}

function loadWord(){
  const list=activeList();
  if(!list.length){
    document.getElementById("word").textContent=" 住转 转  专住转!";
    document.getElementById("meaning").textContent="";
    return;
  }
  current=list[Math.floor(Math.random()*list.length)];
  document.getElementById("word").textContent=current.en;
  document.getElementById("meaning").textContent="";
  updateStatus();
}

function showMeaning(){ if(current) document.getElementById("meaning").textContent=current.he; }

function markKnown(){
  showMeaning();
  const s=get(LS.seen), k=get(LS.known), u=get(LS.unknown);
  s.add(current.en); k.add(current.en); u.delete(current.en);
  set(LS.seen,s); set(LS.known,k); set(LS.unknown,u);
  setTimeout(loadWord,400);
}

function markUnknown(){
  showMeaning();
  const s=get(LS.seen), k=get(LS.known), u=get(LS.unknown);
  s.add(current.en); u.add(current.en); k.delete(current.en);
  set(LS.seen,s); set(LS.known,k); set(LS.unknown,u);
  setTimeout(loadWord,400);
}

function switchMode(){
  mode = mode==="unseen"?"unknown":mode==="unknown"?"known":"unseen";
  loadWord();
}

function resetAll(){
  if(!confirm("驻住 ?")) return;
  localStorage.clear();
  mode="unseen";
  loadWord();
}

function updateStatus(){
  const s=get(LS.seen).size, k=get(LS.known).size, u=get(LS.unknown).size;
  document.getElementById("status").textContent =
    `爪: ${mode} |  爪驻: ${WORDS.length-s} | 注转: ${k} |  注转: ${u}`;
  document.getElementById("modeBtn").textContent =
    mode==="unseen"?"注专  注转":mode==="unknown"?"注专 注转":"注专  爪驻";
}

loadWord();
